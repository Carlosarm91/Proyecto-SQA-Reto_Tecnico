webdriver {
  driver = chrome
  autodownload = true
}

chrome.switches = """--start-maximized;--test-type;
                                      --incognito;
                                      --disable-extensions;
                                      --disable-publicity;
                                      --disable-options-publicity;
                                      --disable-advertising;
                                      --remote-allow-origins=*;
                                    """